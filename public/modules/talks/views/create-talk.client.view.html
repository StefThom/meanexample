<section data-ng-controller="TalksController">
    <div class="page-header">
        <h1>New Talk</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Naam</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Naam" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Omschrijving</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="description" id="description" class="form-control" placeholder="Omschrijving" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="presenter">Presentator</label>
                    <div class="controls">
                        <input type="text" data-ng-model="presenter" id="presenter" class="form-control" placeholder="Presentator" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="slidesUrl">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="slidesUrl" id="slidesUrl" class="form-control" placeholder="Url presentatie" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
